# .github/workflows/ai-code-review.yml (v2 - with fixes)

name: AI Code Review with Gemini

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # æ­¥é©Ÿ 1: æ–°å¢ - å®‰è£ jq å·¥å…·
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # æ­¥é©Ÿ 2: å–å¾—å„²å­˜åº«çš„ç¨‹å¼ç¢¼
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥é©Ÿ 3: æŠ“å– Pull Request çš„ç¨‹å¼ç¢¼å·®ç•° (diff)
      - name: Get PR Diff
        id: get_diff
        run: |
          # ä½¿ç”¨ GitHub context è®Šæ•¸ï¼Œé€™æ˜¯æœ€ç©©å®šçš„æ–¹å¼
          git diff --no-color "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}" > diff.txt
          
          if [ ! -s diff.txt ]; then
            echo "No code changes detected. Skipping AI review."
            echo "continue=false" >> $GITHUB_OUTPUT
          else
            echo "Code changes detected. Proceeding with AI review."
            echo "continue=true" >> $GITHUB_OUTPUT
          fi

      # æ­¥é©Ÿ 4: å‘¼å« Gemini API é€²è¡Œç¨‹å¼ç¢¼å¯©æŸ¥
      - name: Call Gemini API for Code Review
        id: call_gemini
        if: steps.get_diff.outputs.continue == 'true'
        run: |
          CODE_DIFF=$(cat diff.txt)

          # å®‰å…¨åœ°å»ºç«‹ JSON payload
          JSON_PAYLOAD=$(jq -n --arg diff "$CODE_DIFF" '{
            "contents": [{
              "parts": [{
                "text": "ä½ æ˜¯ä¸€ä½è³‡æ·±çš„ç¨‹å¼ç¢¼å¯©æŸ¥å“¡ (Senior Code reviewer)ï¼Œå°ˆé•·åœ¨æ–¼æ‰¾å‡ºæŠ€è¡“å‚µã€é‡æ§‹å»ºè­°èˆ‡ clean code å’Œ SOLID åŸå‰‡ã€‚\n\nä»¥ä¸‹æ˜¯ pull request çš„ç¨‹å¼ç¢¼å·®ç•° (diff)ï¼Œè«‹æ ¹æ“šä½ çš„å°ˆæ¥­ï¼Œå¯©æŸ¥é€™æ®µç¨‹å¼ç¢¼ã€‚è«‹æ˜ç¢ºæŒ‡å‡ºæ˜¯å¦æœ‰æ½›åœ¨çš„æŠ€è¡“å‚µã€ç¨‹å¼ç¢¼å£å‘³é“ (code smell)ã€æœªä¾†çš„ç¶­è­·é¢¨éšªæˆ–æ½›åœ¨çš„å®‰å…¨æ€§å•é¡Œã€‚æœ€å¾Œï¼Œè«‹ä»¥æ¢åˆ—å¼çš„æ–¹å¼æä¾›å…·é«”çš„é‡æ§‹å»ºè­°ã€‚\n\n---ç¨‹å¼ç¢¼å·®ç•°é–‹å§‹---\n\n" + $diff + "\n\n---ç¨‹å¼ç¢¼å·®ç•°çµæŸ---"
              }]
            }],
            "generationConfig": {
              "temperature": 0.4,
              "topK": 32,
              "topP": 1,
              "maxOutputTokens": 4096,
              "stopSequences": []
            },
            "safetySettings": [
              { "category": "HARM_CATEGORY_HARASSMENT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
              { "category": "HARM_CATEGORY_HATE_SPEECH", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
              { "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
              { "category": "HARM_CATEGORY_DANGEROUS_CONTENT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" }
            ]
          }')

          API_KEY="${{ secrets.GEMINI_API_KEY }}"
          RESPONSE=$(curl -s -X POST "https://generativela..googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}" \
               -H "Content-Type: application/json" \
               -d "${JSON_PAYLOAD}"
          )

          # **æ–°å¢çš„éŒ¯èª¤è™•ç†**ï¼šæª¢æŸ¥ API å›æ‡‰æ˜¯å¦åŒ…å« "error" æ¬„ä½
          if echo "${RESPONSE}" | jq -e '.error' > /dev/null; then
            echo "::error::Gemini API returned an error:"
            echo "${RESPONSE}"
            exit 1
          fi

          # æª¢æŸ¥ 'candidates' æ˜¯å¦å­˜åœ¨ï¼Œå¦‚æœä¸å­˜åœ¨ä¹Ÿè¦–ç‚ºéŒ¯èª¤
          if ! echo "${RESPONSE}" | jq -e '.candidates' > /dev/null; then
            echo "::error::Gemini API response is not in the expected format. 'candidates' field is missing."
            echo "Full response: ${RESPONSE}"
            exit 1
          fi

          # å¾å›æ‡‰ä¸­è§£æå‡ºå¯©æŸ¥å»ºè­°
          REVIEW_COMMENT=$(echo "${RESPONSE}" | jq -r '.candidates[0].content.parts[0].text')
          
          echo "review_comment<<EOF" >> $GITHUB_OUTPUT
          echo "${REVIEW_COMMENT}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # æ­¥é©Ÿ 5: å°‡ Gemini çš„å¯©æŸ¥å»ºè­°ç•™è¨€åˆ° Pull Request ä¸Š
      - name: Post Review Comment to PR
        if: steps.get_diff.outputs.continue == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewComment = `${{ steps.call_gemini.outputs.review_comment }}`;
            const issue_number = context.issue.number;
            const repo = context.repo;

            const comment = `
            ### ğŸ¤– Gemini AI Code Review

            Hello there! I've reviewed the changes in this pull request. Here are my findings and suggestions:

            ---

            ${reviewComment}

            ---

            *Please note: This is an automated review by Gemini. Human oversight is still recommended.*
            `;

            await github.rest.issues.createComment({
              ...repo,
              issue_number: issue_number,
              body: comment
            });
